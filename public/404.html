<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gia Sư 10 Điểm</title>
    <script>
      // GitHub Pages 404.html - Redirect to index.html for React Router
      // IMPORTANT: Update BASE_PATH to match your repository name
      var BASE_PATH = '/webb';
      
      var path = window.location.pathname;
      var search = window.location.search || '';
      var hash = window.location.hash || '';
      
      // Remove BASE_PATH prefix if present
      var cleanPath = path;
      if (path.indexOf(BASE_PATH) === 0) {
        cleanPath = path.substring(BASE_PATH.length);
      }
      
      // Build redirect URL
      var redirectTo = BASE_PATH + '/index.html';
      
      // If we have a path beyond the base, add it (React Router will handle it)
      if (cleanPath && cleanPath !== '/' && cleanPath !== '/index.html') {
        redirectTo += cleanPath;
      }
      
      // Add query string and hash
      redirectTo += search + hash;
      
      // Perform redirect
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <noscript>
      <p>JavaScript is required. Please enable JavaScript and refresh the page.</p>
      <p><a href="/webb/">Go to homepage</a></p>
    </noscript>
    <img
      src="https://vietjack.com/vat-ly-lop-11/images/100-cau-trac-nghiem-dien-tich-dien-truong-co-ban-9.PNG"
      alt="Câu trắc nghiệm điện tích điện trường"
      style="max-width: 100%; height: auto;"
    />
    <p>Redirecting...</p>
    <script>
      // Fallback after 1 second
      setTimeout(function() {
        window.location.replace('/webb/index.html');
      }, 1000);
    </script>
  </body>
</html>
