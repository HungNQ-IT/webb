<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test IELTS Listening Data</title>
</head>
<body>
    <h1>Test IELTS Listening Data</h1>
    <div id="output"></div>
    
    <script>
        fetch('/ielts.json')
            .then(res => res.json())
            .then(data => {
                console.log('All IELTS data:', data);
                
                const listeningTests = data.filter(test => test.type === 'ielts-listening');
                console.log('Listening tests:', listeningTests);
                
                const output = document.getElementById('output');
                output.innerHTML = `
                    <h2>Found ${listeningTests.length} listening test(s)</h2>
                    <pre>${JSON.stringify(listeningTests, null, 2)}</pre>
                `;
            })
            .catch(err => {
                console.error('Error:', err);
                document.getElementById('output').innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
            });
    </script>
</body>
</html>
